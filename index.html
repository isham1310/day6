<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Elevate Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-indigo-50 to-white">
    <!-- Header / Logo -->
    <header class="w-full flex justify-center py-8 fade-in">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="Elevate Lab Logo" class="h-12 w-12 object-cover rounded-lg shadow-lg border border-indigo-200 bg-white">
            <span class="text-2xl font-extrabold text-indigo-700 tracking-wide">Elevate Lab</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 items-center justify-center px-4">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-xl fade-in border border-indigo-100">
            <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-2 tracking-tight">Contact Us</h1>
            <p class="text-center text-gray-500 mb-8">We'd love to hear from you! Fill out the form below and our team will get in touch.</p>

            <form id="contactForm" class="space-y-7" novalidate>
                <div>
                    <label for="name" class="block text-sm font-semibold text-indigo-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name"
                        class="mt-2 block w-full px-4 py-3 border border-indigo-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-150 ease-in-out bg-indigo-50 text-indigo-900 placeholder-indigo-400">
                    <p id="nameError" class="text-sm text-red-500 mt-1 hidden">Name is required.</p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-indigo-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@elevatelab.io"
                        class="mt-2 block w-full px-4 py-3 border border-indigo-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-150 ease-in-out bg-indigo-50 text-indigo-900 placeholder-indigo-400">
                    <p id="emailError" class="text-sm text-red-500 mt-1 hidden">A valid email is required.</p>
                </div>
                <div>
                    <label for="message" class="block text-sm font-semibold text-indigo-700">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="How can we help you?"
                        class="mt-2 block w-full px-4 py-3 border border-indigo-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-150 ease-in-out bg-indigo-50 text-indigo-900 placeholder-indigo-400 resize-none"></textarea>
                    <p id="messageError" class="text-sm text-red-500 mt-1 hidden">Message is required.</p>
                </div>
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 rounded-xl shadow-md text-base font-bold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400 transition duration-150 ease-in-out transform hover:scale-105">
                        Send Message
                    </button>
                </div>
            </form>

            <div id="successMessage" class="mt-8 p-5 text-green-800 bg-green-100 rounded-xl shadow fade-in hidden" role="alert">
                <p class="font-bold">Thank you for reaching out!</p>
                <p class="text-sm">Elevate Lab will get back to you soon.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full text-center py-6 mt-auto text-indigo-500 bg-indigo-50 border-t border-indigo-100 fade-in">
        <span class="text-sm">&copy; 2025 Elevate Lab. All rights reserved.</span>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageTextarea = document.getElementById('message');
        const successMessage = document.getElementById('successMessage');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let formIsValid = true;
            nameError.classList.add('hidden');
            emailError.classList.add('hidden');
            messageError.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                nameError.classList.remove('hidden');
                formIsValid = false;
            }
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                emailError.classList.remove('hidden');
                formIsValid = false;
            } else if (!emailRegex.test(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.classList.remove('hidden');
                formIsValid = false;
            }
            if (messageTextarea.value.trim() === '') {
                messageError.textContent = 'Message is required.';
                messageError.classList.remove('hidden');
                formIsValid = false;
            }
            if (formIsValid) {
                successMessage.classList.remove('hidden');
                form.reset();
            }
        });
    </script>
</body>
</html>
